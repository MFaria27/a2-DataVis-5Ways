<!DOCTYPE html>
<html>
  <head>
    <title>MFaria27_As2-d3</title>
    <script src="https://d3js.org/d3.v6.min.js"></script>
    <style>
      
    </style>
  </head>
  <body>
    
    <div id="vis"></div>
    <script>
      console.log(d3); // test if d3 is loaded
      
      var width = window.innerHeight;
      var height = window.innerHeight;
      
      const svg = d3.select("#vis")
        .append("svg")
        .attr("width", width/2)
        .attr("height", height/2);
      
      d3.csv("cars-sample.csv", function(carData) {
        
        var x = d3.scaleLinear()
          .domain([1400, 5200])
          .range([0, width/4])
        svg.append("g")
          .attr("transform", "translate(0, " + (height/4) + ")")
          .call(d3.axisBottom(x));
        
        var y = d3.scaleLinear()
          .domain([8, 48])
          .range([height/4, 0])
        svg.append("g")
          .call(d3.axisLeft(y));
        
        var colors = {
          "bmw" : "#FF0000",
          "ford" : "#B6B74A",
          "honda" : "#92D050",
          "mercedes" : "#00B0F0",
          "toyota" : "#DF82E6"
        };
        
        svg.append('g')
          .selectAll("dot")
          .data(carData)
          .enter()
          .append("circle")
            .attr("cx", function(point) { return x(point.Weight); })
            .attr("cy", function(point) { return y(point.MPG); })
            .attr("r", function(point) { return point.Weight/100; })
            .attr("fill", function(point) { return colors(point.Manufacturer); })
      });
      
    </script>
    
  </body>
</html>
