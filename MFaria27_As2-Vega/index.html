<html>
  <head>
    <title>MFaria27_As2-Vega</title>
    <script src="https://cdn.jsdelivr.net/npm/vega@5"></script>
    <script src="https://cdn.jsdelivr.net/npm/vega-lite@5"></script>
    <script src="https://cdn.jsdelivr.net/npm/vega-embed@5"></script>
  </head>
  <body>
    
    <div id="vis"></div>
    <script>
      
      var vlSpec = {
        data: {url: "../cars-sample.csv"},
        mark: {type: "circle"},
        width: 600,
        height: 500,
        encoding: {
          x: {
            field: "Weight",
            type: "quantitative",
            axis: {values: [2000, 3000, 4000, 5000]}
          },
          y: {
            field: "MPG",
            type: "quantitative",
            axis: {values: [10, 20, 30, 40]}
          },
          size: {
            field: "Weight",
            type: "quantitative"
          }
        }
      };
      
      vegaEmbed('#vis', vlSpec);
    </script>
  </body>
</html>
